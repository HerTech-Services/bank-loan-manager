<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="notes">
            <h2><span jhiTranslate="bankLoanManagerApp.notes.detail.title">Notes</span> {{ notes.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bankLoanManagerApp.notes.description">Description</span></dt>
                <dd>
                    <span>{{ notes.description }}</span>
                </dd>
                <dt><span jhiTranslate="bankLoanManagerApp.notes.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{ notes.createdDate }}</span>
                </dd>
                <dt><span jhiTranslate="bankLoanManagerApp.notes.user">User</span></dt>
                <dd>
                    {{ notes.userFirstName }}
                </dd>
                <dt><span jhiTranslate="bankLoanManagerApp.notes.engagement">Engagement</span></dt>
                <dd>
                    <div *ngIf="notes.engagementId">
                        <a [routerLink]="['/engagement', notes.engagementId, 'view']">{{ notes.engagementSubject }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/notes', notes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
