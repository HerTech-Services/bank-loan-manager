<div>
    <h2 id="page-heading">
        <span jhiTranslate="bankLoanManagerApp.poste.home.title">Postes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-poste" [routerLink]="['/poste/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bankLoanManagerApp.poste.home.createLabel">
            Create a new Poste
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="postes?.length === 0">
        <span jhiTranslate="bankLoanManagerApp.poste.home.notFound">No postes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="postes && postes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="code"><span jhiTranslate="bankLoanManagerApp.poste.code">Code</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="label"><span jhiTranslate="bankLoanManagerApp.poste.label">Label</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="shortLabel"><span jhiTranslate="bankLoanManagerApp.poste.shortLabel">Short Label</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="entity"><span jhiTranslate="bankLoanManagerApp.poste.entity">Entity</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="enabled"><span jhiTranslate="bankLoanManagerApp.poste.enabled">Enabled</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="adrs1"><span jhiTranslate="bankLoanManagerApp.poste.adrs1">Adrs 1</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="adrs2"><span jhiTranslate="bankLoanManagerApp.poste.adrs2">Adrs 2</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="adrs3"><span jhiTranslate="bankLoanManagerApp.poste.adrs3">Adrs 3</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="city"><span jhiTranslate="bankLoanManagerApp.poste.city">City</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let poste of postes ;trackBy: trackId">
                    <td><a [routerLink]="['/poste', poste.id, 'view']">{{ poste.id }}</a></td>
                    <td>{{ poste.code }}</td>
                    <td>{{ poste.label }}</td>
                    <td>{{ poste.shortLabel }}</td>
                    <td>{{ poste.entity }}</td>
                    <td>{{ poste.enabled }}</td>
                    <td>{{ poste.adrs1 }}</td>
                    <td>{{ poste.adrs2 }}</td>
                    <td>{{ poste.adrs3 }}</td>
                    <td>{{ poste.city }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/poste', poste.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/poste', poste.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(poste)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="postes && postes.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
