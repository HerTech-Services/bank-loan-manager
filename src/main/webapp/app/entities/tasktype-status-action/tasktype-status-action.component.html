<div>
    <h2 id="page-heading">
        <span jhiTranslate="bankLoanManagerApp.tasktypeStatusAction.home.title">Tasktype Status Actions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tasktype-status-action" [routerLink]="['/tasktype-status-action/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bankLoanManagerApp.tasktypeStatusAction.home.createLabel">
            Create a new Tasktype Status Action
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tasktypeStatusActions?.length === 0">
        <span jhiTranslate="bankLoanManagerApp.tasktypeStatusAction.home.notFound">No tasktypeStatusActions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tasktypeStatusActions && tasktypeStatusActions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="tasktypeLabel"><span jhiTranslate="bankLoanManagerApp.tasktypeStatusAction.tasktype">Tasktype</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="actionLabel"><span jhiTranslate="bankLoanManagerApp.tasktypeStatusAction.action">Action</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="statusLabel"><span jhiTranslate="bankLoanManagerApp.tasktypeStatusAction.status">Status</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tasktypeStatusAction of tasktypeStatusActions ;trackBy: trackId">
                    <td><a [routerLink]="['/tasktype-status-action', tasktypeStatusAction.id, 'view']">{{ tasktypeStatusAction.id }}</a></td>
                    <td>
                        <div *ngIf="tasktypeStatusAction.tasktypeId">
                            <a [routerLink]="['/task-type', tasktypeStatusAction.tasktypeId , 'view']" >{{ tasktypeStatusAction.tasktypeLabel }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="tasktypeStatusAction.actionId">
                            <a [routerLink]="['/action', tasktypeStatusAction.actionId , 'view']" >{{ tasktypeStatusAction.actionLabel }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="tasktypeStatusAction.statusId">
                            <a [routerLink]="['/status', tasktypeStatusAction.statusId , 'view']" >{{ tasktypeStatusAction.statusLabel }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tasktype-status-action', tasktypeStatusAction.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tasktype-status-action', tasktypeStatusAction.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tasktypeStatusAction)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="tasktypeStatusActions && tasktypeStatusActions.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
