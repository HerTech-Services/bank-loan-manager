<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="taskType">
            <h2><span jhiTranslate="bankLoanManagerApp.taskType.detail.title">Task Type</span> {{ taskType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bankLoanManagerApp.taskType.label">Label</span></dt>
                <dd>
                    <span>{{ taskType.label }}</span>
                </dd>
                <dt><span jhiTranslate="bankLoanManagerApp.taskType.identifier">Identifier</span></dt>
                <dd>
                    <span>{{ taskType.identifier }}</span>
                </dd>
                <dt><span jhiTranslate="bankLoanManagerApp.taskType.isEnabled">Is Enabled</span></dt>
                <dd>
                    <span>{{ taskType.isEnabled }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/task-type', taskType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
