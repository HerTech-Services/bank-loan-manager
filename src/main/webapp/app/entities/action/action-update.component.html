<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-action-heading" jhiTranslate="bankLoanManagerApp.action.home.createOrEditLabel">Create or edit a Action</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.action.label" for="field_label">Label</label>
                    <input type="text" class="form-control" name="label" id="field_label"
                           formControlName="label"/>
                    <div *ngIf="editForm.get('label')!.invalid && (editForm.get('label')!.dirty || editForm.get('label')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('label')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.action.keyword" for="field_keyword">Keyword</label>
                    <input type="text" class="form-control" name="keyword" id="field_keyword"
                           formControlName="keyword"/>
                    <div *ngIf="editForm.get('keyword')!.invalid && (editForm.get('keyword')!.dirty || editForm.get('keyword')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('keyword')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('keyword')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 32 }">
                        This field cannot be longer than 32 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.action.isSystem" for="field_isSystem">Is System</label>
                    <input type="checkbox" class="form-control" name="isSystem" id="field_isSystem"
                           formControlName="isSystem"/>
                    <div *ngIf="editForm.get('isSystem')!.invalid && (editForm.get('isSystem')!.dirty || editForm.get('isSystem')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('isSystem')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.action.actionPage" for="field_actionPage">Action Page</label>
                    <input type="text" class="form-control" name="actionPage" id="field_actionPage"
                           formControlName="actionPage"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.action.history" for="field_history">History</label>
                    <input type="checkbox" class="form-control" name="history" id="field_history"
                           formControlName="history"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.action.composant" for="field_composant">Composant</label>
                    <input type="text" class="form-control" name="composant" id="field_composant"
                           formControlName="composant"/>
                    <div *ngIf="editForm.get('composant')!.invalid && (editForm.get('composant')!.dirty || editForm.get('composant')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('composant')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 128 }">
                        This field cannot be longer than 128 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.action.parameters" for="field_parameters">Parameters</label>
                    <textarea class="form-control" name="parameters" id="field_parameters"
                              formControlName="parameters"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.action.status" for="field_status">Status</label>
                    <select class="form-control" id="field_status" name="status" formControlName="statusId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="statusOption.id" *ngFor="let statusOption of statuses; trackBy: trackById">{{ statusOption.label }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
