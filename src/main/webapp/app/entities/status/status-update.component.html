<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-status-heading" jhiTranslate="bankLoanManagerApp.status.home.createOrEditLabel">Create or edit a Status</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.status.label" for="field_label">Label</label>
                    <input type="text" class="form-control" name="label" id="field_label"
                           formControlName="label"/>
                    <div *ngIf="editForm.get('label')!.invalid && (editForm.get('label')!.dirty || editForm.get('label')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('label')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('label')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.status.isSystem" for="field_isSystem">Is System</label>
                    <input type="checkbox" class="form-control" name="isSystem" id="field_isSystem"
                           formControlName="isSystem"/>
                    <div *ngIf="editForm.get('isSystem')!.invalid && (editForm.get('isSystem')!.dirty || editForm.get('isSystem')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('isSystem')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.status.imgFilename" for="field_imgFilename">Img Filename</label>
                    <input type="text" class="form-control" name="imgFilename" id="field_imgFilename"
                           formControlName="imgFilename"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.status.canBeSearched" for="field_canBeSearched">Can Be Searched</label>
                    <input type="checkbox" class="form-control" name="canBeSearched" id="field_canBeSearched"
                           formControlName="canBeSearched"/>
                    <div *ngIf="editForm.get('canBeSearched')!.invalid && (editForm.get('canBeSearched')!.dirty || editForm.get('canBeSearched')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('canBeSearched')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.status.canBeModified" for="field_canBeModified">Can Be Modified</label>
                    <input type="checkbox" class="form-control" name="canBeModified" id="field_canBeModified"
                           formControlName="canBeModified"/>
                    <div *ngIf="editForm.get('canBeModified')!.invalid && (editForm.get('canBeModified')!.dirty || editForm.get('canBeModified')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('canBeModified')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.status.enabled" for="field_enabled">Enabled</label>
                    <input type="checkbox" class="form-control" name="enabled" id="field_enabled"
                           formControlName="enabled"/>
                    <div *ngIf="editForm.get('enabled')!.invalid && (editForm.get('enabled')!.dirty || editForm.get('enabled')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('enabled')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
