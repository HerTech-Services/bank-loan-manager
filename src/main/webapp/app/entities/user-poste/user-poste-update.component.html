<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-user-poste-heading" jhiTranslate="bankLoanManagerApp.userPoste.home.createOrEditLabel">Create or edit a User Poste</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.userPoste.role" for="field_role">Role</label>
                    <input type="text" class="form-control" name="role" id="field_role"
                           formControlName="role"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.userPoste.isPrimary" for="field_isPrimary">Is Primary</label>
                    <input type="checkbox" class="form-control" name="isPrimary" id="field_isPrimary"
                           formControlName="isPrimary"/>
                    <div *ngIf="editForm.get('isPrimary')!.invalid && (editForm.get('isPrimary')!.dirty || editForm.get('isPrimary')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('isPrimary')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.userPoste.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option *ngIf="!editForm.get('userId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.firstName }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('userId')!.invalid && (editForm.get('userId')!.dirty || editForm.get('userId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('userId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bankLoanManagerApp.userPoste.entities" for="field_entities">Entities</label>
                    <select class="form-control" id="field_entities" name="entities" formControlName="entitiesId">
                        <option *ngIf="!editForm.get('entitiesId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="posteOption.id" *ngFor="let posteOption of postes; trackBy: trackById">{{ posteOption.label }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('entitiesId')!.invalid && (editForm.get('entitiesId')!.dirty || editForm.get('entitiesId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('entitiesId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
