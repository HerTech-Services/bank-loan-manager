<div>
    <h2 id="page-heading">
        <span jhiTranslate="bankLoanManagerApp.userPoste.home.title">User Postes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-poste" [routerLink]="['/user-poste/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bankLoanManagerApp.userPoste.home.createLabel">
            Create a new User Poste
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userPostes?.length === 0">
        <span jhiTranslate="bankLoanManagerApp.userPoste.home.notFound">No userPostes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userPostes && userPostes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="role"><span jhiTranslate="bankLoanManagerApp.userPoste.role">Role</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="isPrimary"><span jhiTranslate="bankLoanManagerApp.userPoste.isPrimary">Is Primary</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="userFirstName"><span jhiTranslate="bankLoanManagerApp.userPoste.user">User</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="entitiesLabel"><span jhiTranslate="bankLoanManagerApp.userPoste.entities">Entities</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userPoste of userPostes ;trackBy: trackId">
                    <td><a [routerLink]="['/user-poste', userPoste.id, 'view']">{{ userPoste.id }}</a></td>
                    <td>{{ userPoste.role }}</td>
                    <td>{{ userPoste.isPrimary }}</td>
                    <td>
                        {{ userPoste.userFirstName }}
                    </td>
                    <td>
                        <div *ngIf="userPoste.entitiesId">
                            <a [routerLink]="['/poste', userPoste.entitiesId , 'view']" >{{ userPoste.entitiesLabel }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-poste', userPoste.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-poste', userPoste.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userPoste)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="userPostes && userPostes.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
