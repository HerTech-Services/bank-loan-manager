<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="scoring">
            <h2><span jhiTranslate="bankLoanManagerApp.scoring.detail.title">Scoring</span> {{ scoring.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bankLoanManagerApp.scoring.label">Label</span></dt>
                <dd>
                    <span>{{ scoring.label }}</span>
                </dd>
                <dt><span jhiTranslate="bankLoanManagerApp.scoring.score">Score</span></dt>
                <dd>
                    <span>{{ scoring.score }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/scoring', scoring.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
