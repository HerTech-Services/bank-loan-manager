<div>
    <h2 id="page-heading">
        <span jhiTranslate="bankLoanManagerApp.engagementType.home.title">Engagement Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-engagement-type" [routerLink]="['/engagement-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bankLoanManagerApp.engagementType.home.createLabel">
            Create a new Engagement Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="engagementTypes?.length === 0">
        <span jhiTranslate="bankLoanManagerApp.engagementType.home.notFound">No engagementTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="engagementTypes && engagementTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="label"><span jhiTranslate="bankLoanManagerApp.engagementType.label">Label</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="isEnabled"><span jhiTranslate="bankLoanManagerApp.engagementType.isEnabled">Is Enabled</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="processDelay"><span jhiTranslate="bankLoanManagerApp.engagementType.processDelay">Process Delay</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="delay1"><span jhiTranslate="bankLoanManagerApp.engagementType.delay1">Delay 1</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="delay2"><span jhiTranslate="bankLoanManagerApp.engagementType.delay2">Delay 2</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let engagementType of engagementTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/engagement-type', engagementType.id, 'view']">{{ engagementType.id }}</a></td>
                    <td>{{ engagementType.label }}</td>
                    <td>{{ engagementType.isEnabled }}</td>
                    <td>{{ engagementType.processDelay }}</td>
                    <td>{{ engagementType.delay1 }}</td>
                    <td>{{ engagementType.delay2 }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/engagement-type', engagementType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/engagement-type', engagementType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(engagementType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="engagementTypes && engagementTypes.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
