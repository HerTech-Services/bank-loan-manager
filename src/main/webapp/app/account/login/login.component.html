<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden">
                    <div class="bg-soft-primary">
                        <div class="row">
                            <div class="col-7">
                                <div class="text-primary p-4">
                                    <h5 class="text-primary" jhiTranslate="login.welcome">Welcome Back !</h5>
                                    <p jhiTranslate="login.title">Sign in to continue to Skote.</p>
                                </div>
                            </div>
                            <div class="col-5 align-self-end">
                                <img src="../../../content/images/profile-img.png" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div>
                            <a href="/">
                                <div class="avatar-md profile-user-wid mb-4">
                                  <span class="avatar-title rounded-circle bg-light">
                                    <img src="../../../content/images/logo-light.svg" alt="" class="rounded-circle" height="34">
                                  </span>
                                </div>
                            </a>
                        </div>
                        <div class="p-2">
                            <form class="form-horizontal" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                                <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                                    <strong>Failed to sign in!</strong> Please check your credentials and try again.
                                </div>

                                <div class="form-group mb-3">
                                    <label class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="username"
                                        id="username"
                                        placeholder="{{ 'global.form.username.placeholder' | translate }}"
                                        formControlName="username"
                                        #username
                                        [ngClass]="{ 'is-invalid': authenticationError && f.username.errors }"
                                    >
                                    <div *ngIf="authenticationError && f.username.errors" class="invalid-feedback">
                                        <div *ngIf="f.username.errors.required" jhiTranslate="login.username.required">Username is required</div>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="password" jhiTranslate="login.form.password">Password</label>
                                    <input
                                        type="password"
                                        class="form-control"
                                        name="password"
                                        id="password"
                                        placeholder="{{ 'login.form.password.placeholder' | translate }}"
                                        formControlName="password"
                                        [ngClass]="{ 'is-invalid': authenticationError && f.password.errors }"
                                    >
                                    <div *ngIf="authenticationError && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required" jhiTranslate="login.password.required">Password is required</div>
                                    </div>
                                </div>

                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                                    <label class="custom-control-label" for="rememberMe">
                                        <span jhiTranslate="login.form.rememberme">Remember me</span>
                                    </label>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary  btn-block" jhiTranslate="login.form.button">Sign in</button>
                                </div>

                                <div class="mt-4 text-center">
                                    <a routerLink="/account/reset-password"  (click)="requestResetPassword()"class="text-muted" jhiTranslate="login.password.forgot"><i class="mdi mdi-lock mr-1"></i> Forgot
                                        your
                                        password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <p>
                        <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                        <a class="alert-link" (click)="register()" jhiTranslate="global.messages.info.register.link">Register a new account</a>
                    </p>
                    <p>Â© 2020 CCM. By<i class="mdi mdi-heart text-danger"></i> HerTech Services</p>

                </div>
            </div>
        </div>
    </div>
    <!-- end container -->
</div>
<!-- end page -->
