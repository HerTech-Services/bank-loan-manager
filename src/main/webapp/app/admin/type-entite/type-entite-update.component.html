<div class="container-fluid">

    <jhi-page-title title="bankLoanManagerApp.typeEntite.home.createOrEditLabel" [breadcrumbItems]="breadCrumbItems"></jhi-page-title>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">

                        <div>
                            <jhi-alert-error></jhi-alert-error>

                            <div class="form-group" [hidden]="!editForm.get('id')!.value">
                                <label for="id" jhiTranslate="global.field.id">ID</label>
                                <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                            </div>

                            <div class="form-group">
                                <label class="form-control-label" jhiTranslate="bankLoanManagerApp.typeEntite.identifier" for="field_identifier">Identifier</label>
                                <input type="text" class="form-control" name="identifier" id="field_identifier"
                                       formControlName="identifier"/>
                                <div *ngIf="editForm.get('identifier')!.invalid && (editForm.get('identifier')!.dirty || editForm.get('identifier')!.touched)">
                                    <small class="form-text text-danger"
                                           *ngIf="editForm.get('identifier')?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                    </small>
                                    <small class="form-text text-danger"
                                           *ngIf="editForm.get('identifier')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 32 }">
                                    This field cannot be longer than 32 characters.
                                    </small>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label" jhiTranslate="bankLoanManagerApp.typeEntite.label" for="field_label">Label</label>
                                <input type="text" class="form-control" name="label" id="field_label"
                                       formControlName="label"/>
                                <div *ngIf="editForm.get('label')!.invalid && (editForm.get('label')!.dirty || editForm.get('label')!.touched)">
                                    <small class="form-text text-danger"
                                           *ngIf="editForm.get('label')?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                    </small>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label" jhiTranslate="bankLoanManagerApp.typeEntite.shortLabel" for="field_shortLabel">Short Label</label>
                                <input type="text" class="form-control" name="shortLabel" id="field_shortLabel"
                                       formControlName="shortLabel"/>
                                <div *ngIf="editForm.get('shortLabel')!.invalid && (editForm.get('shortLabel')!.dirty || editForm.get('shortLabel')!.touched)">
                                    <small class="form-text text-danger"
                                           *ngIf="editForm.get('shortLabel')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">
                                    This field cannot be longer than 50 characters.
                                    </small>
                                </div>
                            </div>
                        </div>

                        <div>
                            <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                                <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                            </button>

                            <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                                <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
