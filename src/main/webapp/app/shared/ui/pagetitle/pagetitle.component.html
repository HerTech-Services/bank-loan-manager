<!-- breadcrumb item -->
<div class="row">
  <div class="col-12">
    <div class="page-title-box d-flex align-items-center justify-content-between">
      <h2 class="mb-0 font-size-18" jhiTranslate="{{title}}" ></h2>

      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <ng-container *ngFor="let item of breadcrumbItems">
            <li class="breadcrumb-item" *ngIf="!item.active"><a href="javascript: void(0);" jhiTranslate="{{ item.label }}"></a>
            </li>
            <li class="breadcrumb-item active" *ngIf="item.active" jhiTranslate="{{ item.label }}"> {{ item.label }}
            </li>
          </ng-container>
        </ol>
      </div>
    </div>
  </div>
</div>
